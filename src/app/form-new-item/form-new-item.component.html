<form action="">
  <div class="label-container">
    <label for="newItem">New {{label}}</label>
  </div>
  <div class="input-container">
    <input type="text" id="newItem" placeholder="New Country" #newItem autocomplete="off">
  </div>
  <div class="button-container">
    <button type="button"
      (click)="onAddNewItem(newItem.value)"
      [ngClass]="[className]">
      Add {{label}}
    </button>
  </div>
</form>
