<form action="">
  <div class="">
    <label for="newItem">New {{label}}</label>
  </div>
  <div class="">
    <input type="text" id="newItem" #newItem>
  </div>
  <div class="">
    <button type="button"
      (click)="onAddNewItem(newItem.value)"
      [ngClass]="[className]">
      Add {{label}}
    </button>
  </div>
</form>
