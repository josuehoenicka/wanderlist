<div class="container">
  <ul>
    <li *ngFor="let wl of wanderlist"
    (click)="onCityClicked(wl)"
    [ngClass]="{'selected': wl === selection, 'disabled': wl !== selection}"
    >{{wl}}</li>
  </ul>
  <div *ngIf="selection">
    <p>Your city is: {{selection}}</p>
    <app-button (click)="onCity()" [color]="'red'" [label]="'CLEAR CITY'"></app-button>
  </div>
</div>
