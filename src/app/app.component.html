<div class="container">
  <header>
    <app-form-new-item
    (newItemEvent)="addNewCountry($event)"
    [label]="'Country'" [className]="'classname'">
  </app-form-new-item>
  <div class="form-container">
    <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criterion"/>
  </div>
  </header>
  <main>
    <ul>
      <app-countries
        *ngFor="let wl of (wanderlist | filter:criterion)"
        (countryClickedEvent)="onCountryClicked($event)"
        [wl]="wl" [selection]="selection">
      </app-countries>
    </ul>
    <div *ngIf="selection">
      <p>Your city is: {{selection}}</p>
      <app-button
        (click)="onCountry()"
        [color]="'red'" [label]="'CLEAR COUNTRY'">
      </app-button>
    </div>
  </main>
  <div>
    <app-contact></app-contact>
  </div>
</div>
