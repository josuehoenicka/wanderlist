<h3 *ngIf="name">Tu nombre es: {{ name }}</h3>
<input [(ngModel)]="name"/>

<ul *ngFor="let c of countries">
  <li
  [ngStyle]="{'color': 'white', 'background-color': c.country === 'Venezuela' ? '#a02b2b' : '#0077ff' }"
  >
  {{c.city}}
  </li>
  <!-- <li
  [ngClass]="{'venezuela': c.country === 'Venezuela', 'argentina': c.country === 'Argentina'}"
  >{{c.city}}</li> -->
</ul>
